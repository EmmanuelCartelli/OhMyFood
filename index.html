<!doctype html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>Restaurant "La palette du goût" - OhMyFood!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
      <div class="logo">
          <a href="index.html">
            <i class="fa-arrow-left fas"></i>
          </a>
          <h1>ohmyfood</h1>
      </div>
  </header>
  <section class="place">
      <h3><i class="fa-map-marker-alt fas"></i> Paris, Belleville</h3>
  </section>
  <section class="info">
      <h2>Réservez le menu qui<br> vous convient</h3>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
      <a>Explorez nos restaurants</a>
  </section>
  <section class="howtouse">
      <h2>Fonctionnement</h2>
      <div class="listcontainer">
          <div>
              <span class="counter">1</span>
              <i class="fa-mobile-alt fas infoicon"></i>
              <p class="infotxt">Choisissez un restaurant</p>
          </div>
          <div>
              <span class="counter">2</span>
              <i class="fa-list-ul fas infoicon"></i>
              <p class="infotxt">Composez votre menu</p>
          </div>
          <div>
              <span class="counter">3</span>
              <i class="fa-store fas infoicon"></i>
              <p class="infotxt">Dégustez au restaurant</p>
          </div>
      </div>
  </section>
</body>
</html>
